  <title>CoDi</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  <script id="example" type="application/x-latex">
\begin{codi}[hexagonal]
  \obj{ |(pb)| A \times_Z B & B \\
               A            & Z \\ };
  \obj[above left=of pb] {Q};

  \mor[swap] pb p_1:-> A f:-> Z;
  \mor        * p_2:-> B g:-> *;

  \mor[swap]:[bend right] Q q_1:-> A;
  \mor      :[bend left]  * q_2:-> B;
  \mor [mid]:[dashed]     *   u:-> pb;
\end{codi}
  </script>

</head>

<body>

  <header>
    <div class="title">CoDi</div>
    <div class="subtitle">Commutative Diagrams for <span class="tex">T<sub>e</sub>X</span></div>
  </header>

  <div id="diagram" class="collapsed"><svg></svg></div>
  <div id="editor"></div>
  <div id="logger" class="collapsed"></div>

  <button id="actuator">
    <span id="actuator-throbber"></span>
    <span id="actuator-label"></span>
  </button>

  <script type="text/javascript" src="./js/live-demo.js">
  </script>


</body>

</html>
