<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.min.js"></script>
  <title>CoDi</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  <script src="js/jquery.hypher.js"></script>
  <script src="js/en-gb.js"></script>
  <script id="example" type="application/x-latex">
\begin{codi}[hexagonal]
  \obj{ |(pb)| A \times_Z B & B \\
               A            & Z \\ };
  \obj[above left=of pb] {Q};

  \mor[swap] pb p_1:-> A f:-> Z;
  \mor        * p_2:-> B g:-> *;

  \mor[swap]:[bend right] Q q_1:-> A;
  \mor      :[bend left]  * q_2:-> B;
  \mor [mid]:[dashed]     *   u:-> pb;
\end{codi}
  </script>

</head>

<body>

  <header>
    <div class="title">CoDi</div>
    <div class="subtitle">Commutative Diagrams for <span class="tex">T<sub>e</sub>X</span></div>
  </header>

  <div id="diagram" class="collapsed"><svg></svg></div>
  <div id="editor"></div>
  <div id="logger" class="collapsed"></div>

  <button id="actuator">
    <span id="actuator-throbber"></span>
    <span id="actuator-label"></span>
  </button>

  <script type="text/javascript" src="./js/live-demo.js">
  </script>


</body>

</html>
